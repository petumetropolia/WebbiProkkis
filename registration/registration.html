<head>

    <link rel="stylesheet" href="registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>

</head>
<body>
<header>
    <div class="logotext">JobSeeker
        <img src="wifi.png" class="logo">
    </div></header>
<div class="container">
    <div class="form-box">
        <h1 id="title">Sign in</h1>
        <form id="login-form" action="http://localhost:3000/auth/login" method="post" name="form">
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input autocomplete="off" type="email" placeholder="Email" name="username" minlength="8" required>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" id="myInput" name="password" minlength="8" required>
                    <span class="eye" onclick="myFunction()">
                        <i id="hide1" class="fa fa-eye"></i>
                        <i id="hide2" class="fa fa-eye-slash"></i>
                        </span>
                </div>
            </div>
            <div class="btn-field">
                <form>
                    <button type="button" id="signupBtn">Sign up</button>
                </form>
                <button type="submit" id="signinBtn">Sign in</button>
            </div>
            <br>
            <p><a href="passwordreset.html">Forgot your password?</a></p>
        </form>
    </div>
</div>

<script>
    function myFunction(){
        let x = document.getElementById("myInput");
        let y = document.getElementById("hide1");
        let z = document.getElementById("hide2");

        if(x.type === 'password'){
            x.type = "text";
            y.style.display = "block";
            z.style.display = "none";
        }
        else{
            x.type = "password";
            y.style.display = "none";
            z.style.display = "block";
        }
    }

    document.getElementById("signupBtn").onclick = function () {
        location.href = "/profileedit/profile.html";
    };
</script>
